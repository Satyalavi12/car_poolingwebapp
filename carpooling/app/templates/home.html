<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Car Pooling App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/premium-vector/road-trip-vacation-by-car-highway-with-beach-hills-view-its-time-travel-vector-illustration_736990-481.jpg?w=1060");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background with transparency */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }

        h1 {
            text-align: center;
            color: #e74c3c; /* Red heading */
            margin-bottom: 20px; /* Add some spacing below the heading */
        }

        p {
            line-height: 1.6;
            color: #f39c12; /* Golden text color */
            margin-bottom: 10px; /* Add spacing between paragraphs */
        }

        /* Add your custom styles for specific elements or classes here */

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Awesome Ride Share!</h1>
        <p>Sharing a ride is more than just a journey, it's a community moving forward together.</p>
        <p>Join us in creating a greener, more connected world, one ride at a time.</p>
        <p>Happy Riding!</p>
        
        {% block content %}
        <!-- Your custom content goes here -->
        {% endblock %}
    </div>
</body>
</html>
