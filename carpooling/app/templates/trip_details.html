<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Details</title>
</head>
<body>
  <h2>Trip Details</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>Via</th>
        <th>Destination</th>
        <th>Start Date</th>
        <th>Start Time</th>
      </tr>
    </thead>
    <tbody>
      {% for trip in trips %}
      <tr>
        <td>{{ trip.name }}</td>
        <td>{{ trip.start }}</td>
        <td>{{ trip.via }}</td>
        <td>{{ trip.destination }}</td>
        <td>{{ trip.start_date }}</td>
        <td>{{ trip.start_time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
